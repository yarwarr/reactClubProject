<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Client 1</title>
    <meta name="description" content="Nightclub">
    <meta name="author" content="Mubashar">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript"></script>
</head>

<body>
    <h1 class="headingOne">Nightclub Capacity Tracker</h1>
    <h3 class="subHeading">Each time someone enters/ leaves the club, select the correct club and click the appropriate
        button</h3>
    <div class="labels1">
        <div class="Arcane">Club Arcane</div>
        <div class="Paradisio">Club Paradisio</div>
        <div class="Underground">Club Underground</div>
        <div class="Soda">Club Soda</div>

    </div>
    <div class="labels2">
        <label class="ArcaneCount" for="display">0</label>
        <label class="ParadisioCount" for="display">0</label>
        <label class="UndergroundCount" for="display">0</label>
        <label class="SodaCount" for="display">0</label>
    </div>
    <div class="options">
        <input type="radio" name="club" value="arcane">
        <label for="club1">Club Arcane</label><br>
        <input type="radio" name="club" value="paradisio">
        <label for="club2">Club Paradisio</label><br>
        <input type="radio" name="club" value="underground">
        <label for="club3">Club Underground</label><br>
        <input type="radio" name="club" value="soda">
        <label for="club4">Club Soda</label>

        
            <button class="add" onclick="add()">+</button>
            <button class="remove" onclick="leave()">-</button>
      
        

    </div>
</body>



</html>
